<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리;듬칫듬칫</title>
    <link href="./../common.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="../../node_modules/howler/dist/howler.core.min.js" defer></script>
    <script type="module" defer>
        import { Game } from '../../data/classes/game.js'
        window.game = new Game()
    </script>
    <script>
        setInterval(() => {
            const note = document.createElement('div')
            note.setAttribute('class', 'short down note')
            document.getElementById('lane1').appendChild(note)
        }, 100)
    </script>
</head>
<body onkeydown="window.game.play()">
    <div id="monitor">
        <div id="lane1" class="lane _1"></div>
        <div id="lane2" class="lane _2"></div>
        <div id="lane3" class="lane _3"></div>
        <div id="lane4" class="lane _4"></div>
        <div id="lane5" class="lane _5"></div>
        <div id="lane6" class="lane _6"></div>
    </div>
</body>
</html>
