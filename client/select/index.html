<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리;듬칫듬칫</title>
    <link href="../common.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="../../node_modules/howler/dist/howler.core.min.js" defer></script>
    <script type="module" defer>
        import { Game } from '../../data/classes/game.js'
        window.game = new Game()
        window.onload = () => { window.game.displaySelection() }
    </script>
</head>
<body>
    <div class="cover first"></div>
    <div class="cover second"></div>
    <div id="monitor">
        <!--monitor 내의 다른 모든 element는 반드시 common-monitor 이후에 있어야함-->
        <div class="common-monitor">
            <div class="description">
                <div class="title"></div>
                <div class="difficulty"></div>
            </div>
            <div class="select previous" onclick="window.game.shiftSelection(-1)">이전 곡</div>
            <div class="select next" onclick="window.game.shiftSelection(1)">다음 곡</div>
            <div class="select cooperative mode" onclick="window.game.select('cooperative')">협동</div>
            <div class="select competitive mode" onclick="window.game.select('competitive')">경쟁</div>
        </div>
        <div class="common-monitor">
            <div class="description">
                <div class="title"></div>
                <div class="difficulty"></div>
            </div>
            <div class="select previous" onclick="window.game.shiftSelection(-1)">이전 곡</div>
            <div class="select next" onclick="window.game.shiftSelection(1)">다음 곡</div>
            <div class="select cooperative mode" onclick="window.game.select('cooperative')">협동</div>
            <div class="select competitive mode" onclick="window.game.select('competitive')">경쟁</div>
        </div>  
        <div class="album current"></div>
        <div class="album innerdecoration"></div>
        <div class="album outerdecoration"></div>
        <div class="album previous"></div>
        <div class="album next"></div>
    </div>

    <svg width="0" height="0">
        <clipPath id="cd" clipPathUnits="objectBoundingBox">
            <path d="m 0 0.5 a 0.05 0.05 90 0 0 1 0 l -0.325 0 a 0.05 0.05 90 0 1 -0.35 0 l -0.325 0 a 0.05 0.05 90 0 1 1 0 l -0.325 0 a 0.05 0.05 90 0 0 -0.35 0 l -0.325 0"></path>
        </clipPath>
    </svg>
</body>
</html>
